<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head> 
        <title>542 Zoo</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- ul a flex container, set the flex-direction to row, 
        allow it to wrap by applying flex-wrap: wrap and set a gap -->
        <style>
            main {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                gap: 10px;
            }
        </style>
    </head>
    <body>
        <div class="px-4 py-5 my-3 text-center">
            <p th:text="'Hello, ' + ${name} + '!'" />
            <h1 th:text="${greeting}" />
            <p th:text="'We have ' + ${vehicleMap.size()} + ' vehicle. Take a look:'" />

            <aside th:if = "${id} >= 1">
                <hr>
                <p  th:text="${id} + ' ' + ${vehicleMap.get( __${id}__)}">
                <p th:text="${customVehicleGroup}" />
            </aside>


            <hr>

            <main>
                <th:block th:each="entry: ${vehicleMap}">
                    <a th:href="@{/(id=${entry.key})}"> [[${entry.key}]]-[[${entry.value}]]</a> 
                </th:block>
            </main>

            <hr>
            <p><a href="/about">About Us</a></p> 
            <p><a href="/">Return to Zoo</a></p> 
            <hr>
            <p></p> 
            <p><a href="https://nagururehaman.github.io/ZooAppVehicle/docs/edu/nwmissouri/zoo04group/package-summary.html" class="btn btn-warning">Read our API</a></p> 
            <p><a href=" https://zooappvehicle.herokuapp.com/" class="btn btn-primary">Deployed free on Heroku</a></p> 
            <p><a href="https://github.com/nagururehaman/ZooAppVehicle" class="btn btn-success"><i class="fa fa-github"> </i> Check out our code on GitHub</a> </p>


        </div>
    </body>
</html>
